<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Feedback Form</title>
</head>

<body>
    <div class="container mt-5" style="width: 60%; margin: 0 auto;">
        <h2>feedback Information</h2>
        <h2 style="color:rgb(25, 210, 56)">{{message}}</h2>
        <form action="/feedback" method="post">
            <div class="form-group">
                <label for="firstName">feedback_id</label>
                <input type="text" class="form-control" id="" placeholder="Enter_id" name="feedback_id">
            </div>

            <div class="form-group">
                <label for="feedback_description">Feedback_description</label>
                <input type="textarea" class="form-control" id="text" placeholder="Enter feedback" name="feedback_description">
            </div>
            <div class="form-group">
                <label for="date">feedback_date</label>
                <input type="date" class="form-control" id="" name="feedback_date">
               
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
